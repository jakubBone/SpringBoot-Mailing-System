# Database (overridden by @DynamicPropertySource)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Keycloak (overridden by @DynamicPropertySource)
keycloak.base-url=http://localhost:8080
keycloak.realm=test-mailingsystem
keycloak.admin-client-id=test-mailingsystem
keycloak.admin-client-secret=test-secret

# OAuth2 Resource Server (overridden by @DynamicPropertySource)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/test-mailingsystem
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/test-mailingsystem/protocol/openid-connect/certs

# Logging
logging.level.com.jakubbone=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.testcontainers=INFO