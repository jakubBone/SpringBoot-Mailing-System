# This file contains settings for the production environment.

# Explicitly disables the Flyway 'clean' command to prevent accidental data loss.
# This is a critical safety measure for the production database.
spring.flyway.clean-disabled=true

# Logging configuration for production
logging.level.com.jakubbone=INFO
logging.level.org.springframework.security=INFO

# Actuator endpoints for production
management.endpoints.web.exposure.include=health,info
