# WARNING: This file contains settings for the development environment only.
# DO NOT use these settings in production.

# Enables the Flyway 'clean' command. This is useful for development to quickly
# reset the database, but it is extremely dangerous in production as it
# would wipe all data. This is paired with the FlywayConfig.java bean,
# which is also active only in the 'dev' profile.
spring.flyway.clean-disabled=false

# JPA/Hibernate configuration for development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration for development
logging.level.com.jakubbone=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator endpoints for development
management.endpoints.web.exposure.include=*
